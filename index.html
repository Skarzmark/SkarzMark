<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <title>SkarzMark</title>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo"><img src="SMA LOGO.png" alt="SkarzMark"></div>
      <div class="menu-toggle">&#9776;</div>
      <nav class="menu">
        <ul>
          <hr class="A">
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Films</a></li>
          <li><a href="#">Carrière</a></li>
          <li><a href="#">Actualité</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">À propos</a></li>
          <hr class="B">
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="social-icons">
      <img src="youtube (1).png" alt="Facebook">
      <img src="whatsapp.png" alt="Twitter">
      <img src="tik-tok.png" alt="Instagram">
    </div>


    <div class="main-image">
      
     
      <img src="4.png" alt="Description de l'image">
    </div>

    
    <div class="main-image2">
      <img src="Exploration sonore innovante et création musicale exceptionnelle. Notre label repousse les limites de l'industrie musicale..png" alt="Description de l'image 3">
    </div>
    <hr>


    <div class="audition-info">
      <div class="audi">
        <img class="audition" src="Audition.png" alt="">
      </div>
      <p>Vous avez du talent ? Passez une audition pour rejoindre SkarzMark !</p>
      <button>Passer une audition</button>
    </div>


  </main>



  <script src="script.js"></script>

</html>
